<span class="post-meta">{{ post.date | date: site.minima.date_format }}</span>
<h3>
    <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
    </a>
</h3>
{%- if include.show_excerpts -%}
    {{ post.excerpt | markdownify | strip_html | truncatewords: 30 }}
    {%- include show-tags.html tags=post.tags -%}
{%- endif -%}
