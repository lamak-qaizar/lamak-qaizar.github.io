{%- if site.minima.social_links -%}
<ul class="social-media-list" style="list-style: none; padding: 0; margin: 0; text-align: center;">
    {%- for social in site.minima.social_links -%}
    <li style="display: inline-block; margin: 0 10px;">
        <a href="{{ social.user_url }}" title="{{ social.platform }}">
            <svg class="svg-icon" style="width: 20px; height: 20px;">
                <use xlink:href="{{ 'assets/minima-social-icons.svg#' | append: social.platform | relative_url }}"></use>
            </svg>
        </a>
    </li>
    {%- endfor -%}
</ul>
{%- endif -%}
