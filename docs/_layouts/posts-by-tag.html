---
layout: default
---

<div class="home">
    <h1 class="page-heading">{{ page.tag }}</h1>
    {% for post in site.posts %}
        {%- if post.tags contains page.tag -%}
        <span class="post-meta">{{ post.date | date: date_format }}</span>
        <h3>
            <a class="post-link" href="{{ post.url | relative_url }}">
                {{ post.title | escape }}
            </a>
        </h3>
        {%- endif -%}
    {% endfor %}
</div>
